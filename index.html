    <link rel="stylesheet" href="test.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            background-color: rgba(211, 233, 252);
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 500px;
        }

        .box {
            display: inline-block;
            margin: 10px;
        }

        .box img {
            height: auto;
            max-width: 100%;
            border: 2px solid ;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .box img:hover {
            transform: scale(1.1);
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
